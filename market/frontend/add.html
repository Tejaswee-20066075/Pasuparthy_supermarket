<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Supermarket Inventory Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="add.html">Add Product</a></li>
                <li><a href="edit.html">Edit Product</a></li>
                <li><a href="delete.html">Delete Product</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <h1>Add New Product</h1>
    <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="number" step="0.01" id="price" placeholder="Price" required>
        <input type="date" id="expiry_date" placeholder="Expiry Date">
        <input type="text" id="supplier" placeholder="Supplier" required>
        <button type="submit">Add Product</button>
    </form>
    <a href="index.html">Back to Dashboard</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
