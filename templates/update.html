<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock - Stock Management System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Update Stock Item</h2>
        <form action="/update/{{ item.id }}" method="post" class="form-container">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>
            
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>
            
            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ item.price }}" required>
            
            <button type="submit" class="btn">Update</button>
        </form>
        <a href="/" class="back-link">Back to Stock List</a>
    </div>
</body>
</html>
