<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Supermarket Inventory Management</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Dashboard</a></li>
                <li><a href="{{ url_for('add_page') }}" class="active">Add Product</a></li>
                <li><a href="{{ url_for('edit_page', product_id=1) }}" class="active">Edit Product</a></li>
                <li><a href="{{ url_for('delete_page') }}">Delete Product</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h2>Add New Product</h2>
            <form id="productForm">
                <input type="text" id="name" placeholder="Product Name" required>
                <input type="text" id="category" placeholder="Category" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="number" step="0.01" id="price" placeholder="Price" required>
                <input type="date" id="expiry_date">
                <input type="text" id="supplier" placeholder="Supplier" required>
                <button type="submit">➕ Add Product</button>
            </form>
            <a href="{{ url_for('index') }}" class="back-link">⬅ Back to Dashboard</a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Supermarket Inventory Management | All Rights Reserved</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
